language: node_js
sudo: true

before_install:
  - sudo apt-get update -q
  - nvm install node
  - nvm use node
  - npm install npm -g
install: npm install

script:
  - npm run test-lib
  - npm run test-components

env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script:
    - chmod +x ./publish.sh
    - ./publish.sh
  skip_cleanup: true
  on:
    branch: deploy_to_netlify

notifications:
  email: false
