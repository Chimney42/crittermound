language: node_js
sudo: true

before_install:
  - sudo apt-get update -q
  - nvm install node
  - nvm use node
  - npm install npm -g
install: npm install

script:
  - npm run test-lib
  - npm run test-components

env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --dir=dist --prod
  skip_cleanup: true
  on:
    branch: master

notifications:
  email: false
